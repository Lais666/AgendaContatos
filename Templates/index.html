<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
</head>
<body>
    <h1>Lista de Contatos</h1>
    <ul>
        {% for contato in contatos %}
        <li>{{ contato[1] }} - {{ contato[2] }} - {{ contato[3] }}{% if contato[4] %} (Favorito){% endif %}
            <ul>
                <li><a href="/editar_contato/{{ loop.index0 }}">Editar</a></li>
                <li><a href="/marcar_favorito/{{ loop.index0 }}">Marcar como Favorito</a></li>
                <li><a href="/desmarcar_favorito/{{ loop.index0 }}">Desmarcar Favorito</a></li>
                <li><a href="/apagar_contato/{{ loop.index0 }}">Apagar</a></li>
            </ul>
        </li>
        {% endfor %}
    </ul>
    <a href="/adicionar_contato">Adicionar Contato</a>
    <a href="/contatos_favoritos">Ver Favoritos</a>
</body>
</html>
