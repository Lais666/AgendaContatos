<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contato</title>
</head>
<body>
    <h1>Editar Contato</h1>
    <form action="/editar_contato/{{ contato.id }}" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ contato.nome }}"><br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" value="{{ contato.telefone }}"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ contato.email }}"><br>
        <input type="checkbox" id="favorito" name="favorito" {% if contato.favorito %} checked {% endif %}>
        <label for="favorito">Favorito</label><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
