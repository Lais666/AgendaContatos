<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos Favoritos</title>
</head>
<body>
    <h1>Contatos Favoritos</h1>
    <ul>
        {% for contato in favoritos %}
        <li>{{ contato[1] }} - {{ contato[2] }} - {{ contato[3] }}
            <ul>
                <li><a href="/editar_contato/{{ loop.index0 }}">Editar</a></li>
                <li><a href="/desmarcar_favorito/{{ loop.index0 }}">Remover dos Favoritos</a></li>
                <li><a href="/apagar_contato/{{ loop.index0 }}">Apagar</a></li>
            </ul>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Voltar para Lista de Contatos</a>
</body>
</html>
